<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - MOOK Robotic Hub</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/admin.css">
  <!-- Add your other stylesheets here -->
</head>
<body>
  <header>
    <!-- Your navigation and header content -->
  </header>
  
  <main>
    <section class="admin-section">
      <h1>Admin Dashboard</h1>
      
      <div class="admin-tabs">
        <button class="tab-button active" data-tab="add-robot">Add Robot</button>
        <button class="tab-button" data-tab="manage-robots">Manage Robots</button>
      </div>
      
      <div class="tab-content" id="add-robot-tab">
        <h2>Add New Robot</h2>
        
        <form id="add-robot-form" class="admin-form">
          <div class="form-group">
            <label for="robot-name">Robot Name*</label>
            <input type="text" id="robot-name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="robot-manufacturer">Manufacturer</label>
            <input type="text" id="robot-manufacturer" name="manufacturer">
          </div>
          
          <div class="form-group">
            <label for="robot-description">Description</label>
            <textarea id="robot-description" name="description" rows="4"></textarea>
          </div>
          
          <div class="form-group">
            <label for="robot-height">Height</label>
            <input type="text" id="robot-height" name="height">
          </div>
          
          <div class="form-group">
            <label for="robot-weight">Weight</label>
            <input type="text" id="robot-weight" name="weight">
          </div>
          
          <div class="form-group">
            <label for="robot-year">Year</label>
            <input type="text" id="robot-year" name="year">
          </div>
          
          <div class="form-group">
            <label for="robot-type">Type</label>
            <input type="text" id="robot-type" name="type">
          </div>
          
          <div class="form-group">
            <label for="robot-image">Image URL</label>
            <input type="text" id="robot-image" name="image" placeholder="https://example.com/robot-image.jpg">
          </div>
          
          <div class="form-group specs-section">
            <h3>Additional Specifications</h3>
            <p>Add any other specifications for this robot.</p>
            
            <div id="specs-container">
              <div class="spec-row">
                <input type="text" class="spec-name" placeholder="Specification name">
                <input type="text" class="spec-value" placeholder="Value">
                <button type="button" class="remove-spec">Remove</button>
              </div>
            </div>
            
            <button type="button" id="add-spec-button">Add Specification</button>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="primary-button">Add Robot</button>
            <button type="reset" class="secondary-button">Reset</button>
          </div>
        </form>
      </div>
      
      <div class="tab-content hidden" id="manage-robots-tab">
        <h2>Manage Existing Robots</h2>
        <div id="robot-management-list">
          <!-- Existing robots will be listed here by JavaScript -->
        </div>
      </div>
    </section>
  </main>
  
  <footer>
    <!-- Your footer content -->
  </footer>
  
  <!-- Import the robots.js file first -->
  <script src="js/robots.js"></script>
  <!-- Import the admin dashboard script -->
  <script src="js/admin.js"></script>
  <!-- Add your other scripts here -->
</body>
</html>

    <script src="../js/admin.js"></script>
    <script src="../js/auth.js"></script>
    <script src="js/dashboard.js" type="module"></script>
</body>
</html>
